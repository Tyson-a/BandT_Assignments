name: Run Tests then Deploy

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'Assignment_14'

      - name: Build docker images
        run: docker build -t main -f $COMPOSE_FILE .
        working-directory: Assignment_14

      - name: Run tests
        run: docker run main
        working-directory: Assignment_14

  deploy:
    name: Deploy to GH Pages
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-${{ github.run_id }}"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 'Assignment_14'

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'
        working-directory: Assignment_14

      - run: npm ci
        working-directory: Assignment_14

      - run: npm run cd
        working-directory: Assignment_14

      - name: Build the project
        run: npm run build
        working-directory: Assignment_14

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
        working-directory: Assignment_14

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        working-directory: Assignment_14

      - run: echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
